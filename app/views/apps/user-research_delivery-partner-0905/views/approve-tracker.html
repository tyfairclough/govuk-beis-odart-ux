{% extends "layout.html" %}

{% block content %}

<div class="govuk-width-container">
  <a href="#" class="govuk-back-link">Back</a>
  <main class="govuk-main-wrapper">
<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
      <h1 class="govuk-fieldset__heading">
        {Approve tracker}
      </h1>
    </legend>
    <span id="how-contacted-conditional-hint" class="govuk-hint">
{Is this tracker, {trackerName}, ready to be included in future reporting?}
    </span>
    <div class="govuk-radios govuk-radios--conditional" data-module="radios">
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-1" name="how-contacted" type="radio" value="email">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-1">
          {yes, approve this tracker and notify the delivery partner}

        </label> </div>
      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio" value="phone" data-aria-controls="conditional-how-contacted-conditional-2">
        <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
          {no, return this tracker for the delivery partner to amend}
        </label> </div>
      <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-2">
        <div class="govuk-form-group">
        <div class="word-count">
          <label class="govuk-label" for="contact-by-phone">
            {Add feedback}
          </label>            <textarea class="govuk-textarea govuk-!-width-one-half" type="text" id="wordlimit" data-max-length-in-words="50"></textarea>
            <span class="sfa-form-control-after" id="#charlimit">
                <span class="words-left govuk-body">5</span>
            </span>
        </div>
        </div>
      </div>
    </div>
<br />
<br />
    <a class="govuk-button">Finish</a>
  </fieldset>
</div>

  </main>
</div>
{% endblock %}
